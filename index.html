<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Container, Grid & flex (row & col)</title>

	<!-- Bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Bootstrap icon -->
	<link rel="stylesheet" href="css/bootstrap-icons.min.css">
	<!-- style css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="container mt-2">
			<div class="row">
				<div class="col-lg-4 my-2">
					<div class="box"></div>
				</div>
				<div class="col-lg-4 my-2">
					<div class="box"></div>
				</div>
				<div class="col-lg-4 my-2">
					<div class="box"></div>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container mt-2">
			<div class="row">
				<div class="col-lg-2 my-2">
					<div class="box"></div>
				</div>
				<div class="col-lg-5 my-2">
					<div class="box"></div>
				</div>
				<div class="col-lg-3 my-2">
					<div class="box"></div>
				</div>
				<div class="col-lg-2 my-2">
					<div class="box"></div>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container mt-2">
			<div class="row">
				<div class="col-lg-3 my-2">
					<div class="box"></div>
				</div>
				<div class="col-lg-3 my-2">
					<div class="box"></div>
				</div>
				<div class="col-lg-3 my-2">
					<div class="box"></div>
				</div>
				<div class="col-lg-3 my-2">
					<div class="box"></div>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container mt-2">
			<div class="row">
				<div class="col-lg-9 my-2">
					<div class="box row">
						<div class="col-lg-3">
							<div class="box2 my-2"></div>
						</div>
						<div class="col-lg-3">
							<div class="box2 my-2"></div>
						</div>
						<div class="col-lg-3">
							<div class="box2 my-2"></div>
						</div>
						<div class="col-lg-3">
							<div class="box2 my-2"></div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 my-2">
					<div class="box"></div>
				</div>
			</div>
		</div>
	</section>



	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
